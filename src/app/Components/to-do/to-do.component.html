<div>
    <div style="margin-top: 70px;">
        <h1 class="text-center" style="margin:30px auto;">{{Title}}</h1>
        <img width="300" height="300" style="border-radius: 18px;" class="img-fluid mx-auto d-block mb-3"
            [src]="imageLink" alt="" />
        <div class="container">
            <div class="row">
                <div class="col-sm-10">
                    <input class="form-control mb-4" [(ngModel)]="newNote" placeholder="New Note">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary" (click)="addNote()">Add Note</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-11">
                    @if(isAvalible)
                    {
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>Note</th>
                                <th>Edit</th>
                                <th>Rmove</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for(i of notes; track $index)
                            {
                            <tr>
                                <td>{{i}}</td>
                                <td><button class="btn btn-warning" (click)="EditNote($index, newNote)">Edit</button>
                                </td>
                                <td><button class="btn btn-danger" (click)="RemoveNote($index)">Remove</button></td>
                            </tr>
                            }

                        </tbody>
                    </table>
                    }

                </div>
            </div>
        </div>
    </div>
</div>
